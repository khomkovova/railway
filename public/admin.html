<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="js/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
<footer>
    <a class="link" href="/">Main</a>
    <a class="link" href="welcome">Welcome</a>
</footer>

<div class="header">
    <h1>Train commands</h1>
</div>
<dir id="train">
    <p>{{status}}</p>
    <div class="input-group">
    Speed:<label>
    <input type="number"  min="0" max="8" v-on:input="speed=$event.target.value">
</label>
    </div>
        <div>
            <p>Direction:</p>
            <br>
            Forward:  <label><input type="radio" value="1" name="direction" v-on:input="direction=$event.target.value"></label>
            <br>
            <br>
            Back:  <label><input type="radio" value="0" name="direction" v-on:input="direction=$event.target.value"></label>
            <br>
        </div>
    <br>
    <button class="btn" v-on:click="submitTrainCommand">Submit</button>
</dir>

<div class="header">
    <h1>Railway commands</h1>
</div>
<dir id="railway">
    <div>
    <p>{{status}}</p>
        <p>Firstswitch:</p>
        <br>
        Right:  <label><input type="radio" value="1"  name="firstswitch" v-on:input="firstswitch=$event.target.value"/></label>
        <br>
        Left:  <label><input type="radio" value="0" checked name="firstswitch" v-on:input="firstswitch=$event.target.value"></label>
        <br>
        <br>

        <p>Secondswitch:</p>
        <br>
        Right:  <label><input type="radio" value="1"  name="secondswitch" v-on:input="secondswitch=$event.target.value"/></label>
        <br>
        Left:  <label><input type="radio" value="0" checked name="secondswitch" v-on:input="secondswitch=$event.target.value"></label>
        <br>
        <br>
    <button class="btn" v-on:click="submitRailwaynCommand">Submit</button>
    </div>
</dir>


<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>

<div id="railway">
    <p>{{status}}</p>
    Firstswitch:<label>
    <input type="text"  v-on:input="firstswitch=$event.target.value">
</label>
    Secondtswitch:<label>
    <input type="text" v-on:input="secondswitch=$event.target.value">
</label>

<script src="js/vue.js"></script>
<script src="js/train.js"></script>
<script src="js/railway.js"></script>
</body>
</html>
