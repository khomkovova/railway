<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/axios.min.js"></script>
<div id="train">
    <p>{{status}}</p>
    Speed:<label>
    <input type="text"  v-on:input="speed=$event.target.value">
</label>
    Direction:<label>
    <input type="text" v-on:input="direction=$event.target.value">
</label>
    <button v-on:click="submitTrainCommand">Submit</button>
</div>


<div id="railway">
    <p>{{status}}</p>
    Firstswitch:<label>
    <input type="text"  v-on:input="firstswitch=$event.target.value">
</label>
    Secondtswitch:<label>
    <input type="text" v-on:input="secondswitch=$event.target.value">
</label>
    <button v-on:click="submitRailwaynCommand">Submit</button>
</div>
<br>

<script src="js/vue.js"></script>

</body>
</html>
